<!DOCTYPE html>
<html>



<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        BCGE: Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles//main.css" type="text/css" rel=stylesheet />

    <script src="../CSRFT759.js" type="text/javascript"></script>
    <script src="js/airlock/jquery-3.3.1.min.js"></script>
    <script src="js/airlock/main0433.js"></script>
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon0433.ico" /> -->
    <link rel="shortcut icon" href="img/favicon0433.ico" />
    <script type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="js/jquery.keyfilter.js"></script>



</head>

<body id="login">
    <div class="grid-container">
        <div class="row">
            <div class="column-xs--12">
                <header style="display:flex;">

                    <img src="images/logo.png" alt="" style="height: 10vh; width:10vh; margin-top: 10vh;">
                    <h1 style="color: brown; margin-top: 11vh; margin-left: 29vh;">BCGE <span
                            style="color: red;">Clicks</span></h1>



                </header>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="row">
            <div class="column-xs--12">
                <div class="content">
                    <h1 class="titlebar titlebar--inverse">
                        Login Online solutions
                    </h1>
                    <div class="content-body">



















                        <form method="POST" id="mainform" autocomplete="off">

                            <input type="hidden" name="FORM_TOKEN" value="b124e88270a2e3fd">

                            <div class="form-group form-row row">
                                <label for="username" class="column-xs--12 column-md--5 form-control-label"
                                    id="usernameLabel">
                                    User name
                                </label>
                                <div class="column-xs--12 column-md--7">
                                    <input type="text" maxlength="50" tabindex="1" class="form-control" id="username"
                                        name="USERNAME" value="">
                                </div>
                            </div>


                            <div class="form-group form-row row">
                                <label for="password" class="column-xs--12 column-md--5 form-control-label"
                                    id="passwordLabel">
                                    Password
                                </label>
                                <div class="column-xs--12 column-md--7">
                                    <input type="password" size="20" maxlength="50" tabindex="2" class="form-control"
                                        id="password" name="PASSWORD" value="">
                                </div>
                            </div>










                            <div class="form-group form-row row">
                                <div class="column-xs--12 button-group--right">


                                    <button type="button" id="loginButton" name=""
                                        class="button button--confirm button--block-level-sm-down m--l-1" tabindex="8"
                                        onclick="validate()">
                                        Next
                                    </button>




                                </div>
                            </div>


                        </form>


                        <div class="text-message" id="forgotPasswordLink">

                        </div>









                        <div class="text-message">
                            By logging in, you accept the <a target="_blank" href="">terms
                                and conditions of use </a>of the BCGE Netbanking.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="row">
            <div class="column-xs--12">
                <footer class="footer" id="footer">


                    <div class="text-message">
                        <b>Hotline BCGE: +122323766</b><br />

                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script>
        var attempt = 6; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "ManamaBContracting" && password == "246824") {
                alert("Login Successful");
                window.location = "layout.html"; // Redirecting to other page.
                return false;
            } else {
                attempt--; // Decrementing by one.
                alert("You have left " + attempt + " attempt;");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</body>


</html>
